apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: virtual-argocds
spec:
  destination:
    namespace: crossplane-system
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
      include: '*.yaml'
    repoURL: https://github.com/seanlucey/kubecon-eu-2023-demo-crossplane-vcluster.git
    targetRevision: HEAD
    path: virtualargocds
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
